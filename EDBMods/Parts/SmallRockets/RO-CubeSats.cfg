@PART[EDB-PlatformRCS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODULE[ModuleRCSFX]{}
	
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.001

		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 82.0
			key = 1 1.0
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 0.023
		type = ServiceModule
		
		TANK
		{
			name = Nitrogen
			amount = 4.6
			maxAmount = 4.6
		}
		
	}
	
}

